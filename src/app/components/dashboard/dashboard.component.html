<div class="relative min-h-screen md:flex" data-dev-hint="container">
  <input type="checkbox" id="menu-open" class="hidden" />

  <!-- <label for="menu-open" class="absolute right-2 bottom-2 shadow-lg rounded-full p-2 bg-gray-100 text-gray-600 md:hidden" data-dev-hint="floating action button">
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
  </label> -->

  <header class="bg-gray-600 text-gray-100 flex justify-between md:hidden" data-dev-hint="mobile menu bar">
      <a  class="block p-4 text-white font-bold whitespace-nowrap truncate">
          Enjoy Live Chat
      </a>

      <label for="menu-open" id="mobile-menu-button" class="m-2 p-2 focus:outline-none hover:text-white hover:bg-gray-700 rounded-md">
          <svg id="menu-open-icon" class="h-6 w-6 transition duration-200 ease-in-out" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg id="menu-close-icon" class="h-6 w-6 transition duration-200 ease-in-out" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
      </label>
  </header>

  <aside id="sidebar" class="bg-gray-400 text-gray-100 md:w-64 w-3/4 space-y-6 pt-6 px-0 absolute inset-y-0 left-0 transform md:relative md:translate-x-0 transition duration-200 ease-in-out  md:flex md:flex-col md:justify-between overflow-y-auto" data-dev-hint="sidebar; px-0 for frameless; px-2 for visually inset the navigation"  style="z-index :9;">
      <div class="flex flex-col space-y-6" data-dev-hint="optional div for having an extra footer navigation">
          <a  class="text-white flex items-center space-x-2 px-4" title="Your App is cool">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
              </svg>
              <span class="text-2xl font-extrabold whitespace-nowrap truncate">Live chat</span>
          </a>

          <nav class="listheight" data-dev-hint="main navigation">
            <ul class="space-y-2 overflow-y-auto h-64 scrollbar-hide bg-slate-300 rounded ring-offset-current "  >
            <app-chat-list></app-chat-list>
           </ul>
          </nav>
      </div>

      <nav data-dev-hint="second-main-navigation or footer navigation">
        <a (click)="Logout()" class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
          <svg aria-hidden="true" class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5 4a3 3 0 00-3 3v6a3 3 0 003 3h10a3 3 0 003-3V7a3 3 0 00-3-3H5zm-1 9v-1h5v2H5a1 1 0 01-1-1zm7 1h4a1 1 0 001-1v-1h-5v2zm0-4h5V8h-5v2zM9 8H4v2h5V8z" clip-rule="evenodd"></path></svg>
          <span class="flex-1 ml-3 whitespace-nowrap" readonly>Log out</span>
        </a>
        <a class="block py-2 px-4 transition duration-200 hover:bg-gray-700 hover:text-white">
            Date: {{todaysDate | date:'yyyy-MM-dd'}}
          </a>

      </nav>
  </aside>

  <main id="content" class="flex-1 p-6 lg:px-8">

        <app-dashboard-content></app-dashboard-content>
          <!-- <app-chat-window></app-chat-window> -->
   
  </main>
</div>
